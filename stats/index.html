<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		Website Title
	</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/animate.css" />
	<style>
		@font-face {
			src: url("./fonts/myriad.otf");
			font-family: myriadl;
		}
		body, html {
			font-family: myriadl;
			-webkit-font-smoothing: antialiased;
			  -moz-osx-font-smoothing: grayscale;
        background-color: rgba(0,0,0,0.8);
		}
		h1, h2, h3, h4 {
			font-weight: normal;
		}
		.anim {
		  -o-transition:.5s;
		  -ms-transition:.5s;
		  -moz-transition:.5s;
		  -webkit-transition:.5s;
		  transition:.5s;
		}
	</style>
  <style>

        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            stroke: rgba(255,255,255,0.5);
        }

        .graph .axis .tick text {
            fill: rgba(255,255,255,0.5);
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: rgba(255,255,255,0.5);
        }

        .graph .group {
            fill: none;
            stroke: black;
            stroke-width: 2;
        }
        .graph {
          width: 100%;
          position: absolute;
          right: 0px;
          left: 0px;
          text-align: center;
        }
        </style>
</head>
<body>
	<div class="header">
		<div class="logo_hero"><h1>Hello!</h1></div>
		<ul class="nav">

		</ul>
	</div>
   <div class="graph"></div>
	<div id="container">

HI
	</div>
  <script src="./js/jquery.js"></script>
  <script src="./js/d3.min.js"></script>
  <script>

          var limit = 60 * 1,
              duration = 750,
              now = new Date(Date.now() - duration)

          var width = window.innerWidth,
              height = window.innerHeight/3

          var groups = {
              threads: {
                  value: 0,
                  color: 'orange',
                  data: d3.range(limit).map(function() {
                      return 0
                  })
              }
          }

          var x = d3.time.scale()
              .domain([now - (limit - 2), now - duration])
              .range([0, width])

          var y = d3.scale.linear()
              .domain([0, 10])
              .range([height, 0])

          var line = d3.svg.line()
              .interpolate('basis')
              .x(function(d, i) {
                  return x(now - (limit - 1 - i) * duration)
              })
              .y(function(d) {
                  return y(d)
              })

          var svg = d3.select('.graph').append('svg')
              .attr('class', 'chart')
              .attr('width', width)
              .attr('height', height + 50)

          var axis = svg.append('g')
              .attr('class', 'x axis')
              .attr('transform', 'translate(0,' + height + ')')
              .call(x.axis = d3.svg.axis().scale(x).orient('bottom'))

          var paths = svg.append('g')

          for (var name in groups) {
              var group = groups[name]
              group.path = paths.append('path')
                  .data([group.data])
                  .attr('class', name + ' group')
                  .style('stroke', group.color)
          }

          function tick() {
          now = new Date()

              // Add new values
              // for (var name in groups) {
              //     var group = groups[name]
              //     //group.data.push(group.value) // Real values arrive at irregular intervals
              //     // group.data.push(Math.random() * 10)
              //     // group.path.attr('d', line)
              // }
              $.getJSON("/activeThreads", function(data) {
                groups["threads"].data.push(data["threads"]);
              });
              groups["threads"].path.attr('d', line);

              // Shift domain
              x.domain([now - (limit - 2) * duration, now - duration])

              // Slide x-axis left
              axis.transition()
                  .duration(duration)
                  .ease('linear')
                  .call(x.axis)

              // Slide paths left
              paths.attr('transform', null)
                  .transition()
                  .duration(duration)
                  .ease('linear')
                  .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
                  .each('end', tick)

              // Remove oldest data point from each group
              for (var name in groups) {
                  var group = groups[name]
                  group.data.shift()
              }
          }

          tick()

          window.setInterval(function() {
            $.getJSON("/getRequests", function(data) {
              console.log(data)
            });
          }, 500);

          </script>

</body>
